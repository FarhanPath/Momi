<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Momi üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: #ffeef2;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* HEART BACKGROUND */
.heart {
  position: absolute;
  color: #f5a6b6;
  font-size: 12px;
  animation: float 8s linear infinite;
  opacity: 0.5;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* SCREENS */
.screen {
  display: none;
  width: 90%;
  max-width: 360px;
  background: #fff7f9;
  border-radius: 25px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.screen.active {
  display: block;
}

/* ENVELOPE */
.envelope {
  width: 220px;
  height: 140px;
  border: 4px solid #e58a8a;
  margin: 40px auto;
  position: relative;
  cursor: pointer;
}

.envelope::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 4px solid #e58a8a;
  transform: rotate(45deg);
  top: -55%;
  left: 30%;
}

.envelope-heart {
  font-size: 30px;
  color: #ff5c7c;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.tap-text {
  margin-top: 15px;
  font-size: 14px;
}

/* PROPOSAL */
.title {
  font-family: cursive;
  color: #ff5c7c;
  font-size: 26px;
}

.question {
  font-size: 22px;
  font-weight: bold;
  margin: 20px 0;
  color: #5a1c2b;
}

.buttons {
  display: flex;
  justify-content: space-between;
  border: 2px solid #ffd1dc;
  border-radius: 50px;
  padding: 10px;
  margin-top: 20px;
}

.btn {
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  width: 40%;
}

.heart-btn {
  background: #ff4f79;
  color: white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  border: none;
}

/* POPUP */
.popup {
  position: absolute;
  top: 15%;
  background: white;
  padding: 15px 20px;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: none;
  color: #ff4f79;
  font-weight: 500;
}

/* FINAL */
.final-title {
  font-family: cursive;
  color: #ff5c7c;
  font-size: 22px;
}

.share {
  margin-top: 20px;
  background: linear-gradient(45deg, #ff4f79, #ff7fa0);
  color: white;
  padding: 15px;
  border-radius: 30px;
  border: none;
  width: 100%;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 25; i++) {
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = '‚ô°';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDuration = 5 + Math.random() * 5 + 's';
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="envelope" onclick="openLetter()">
    <div class="envelope-heart">‚ù§Ô∏è</div>
  </div>
  <div class="tap-text">‚ô° Letter for You ‚ô°<br>Tap to open üíå</div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <div class="popup" id="popup"></div>

  <div class="title">Hey Momi‚Ä¶</div>
  <p>I have something to ask you‚Ä¶</p>

  <div class="question">Will you be mine forever? üíç</div>

  <div class="buttons">
    <button class="btn" onclick="noClicked()">‚Üê Nooo üôà</button>
    <button class="heart-btn" onclick="yesClicked()">‚ù§Ô∏è</button>
    <button class="btn" onclick="yesClicked()">Yesss ‚Üí</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <p>PROPOSE DAY</p>
  <div class="final-title">Jealous oihlk kanu</div>
  <h2>Momi & Farhan</h2>
  <button class="share">Share on Story üíñ</button>
</div>

<script>
function openLetter() {
  screen1.classList.remove('active');
  screen2.classList.add('active');
}

const noTexts = [
  "No karogi to main rone lag jaunga üò¢",
  "No U-turns in love üíï",
  "Oops! Love lives on the right side üòâ",
  "My heart understands only YES üíñ",
  "Nice try üòò but forever is this way ‚Üí"
];

let noIndex = 0;

function noClicked() {
  const popup = document.getElementById('popup');
  popup.innerHTML = noTexts[noIndex];
  popup.style.display = 'block';
  noIndex = (noIndex + 1) % noTexts.length;
}

function yesClicked() {
  screen2.classList.remove('active');
  screen3.classList.add('active');
}
</script>

</body>
</html>
