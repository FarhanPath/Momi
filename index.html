<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter for You üíå</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  margin: 0;
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* PHONE FRAME */
.frame {
  width: 100%;
  max-width: 420px;
  aspect-ratio: 9 / 16;
  background: #fff1f3;
  border-radius: 24px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(255, 150, 170, 0.4);
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: #f3a6b6;
  font-size: 12px;
  opacity: 0.5;
  animation: float 8s linear infinite;
}

@keyframes float {
  from { transform: translateY(110%); }
  to { transform: translateY(-10%); }
}

/* SCREENS */
.screen {
  display: none;
  height: 100%;
  padding: 24px;
  text-align: center;
}

.screen.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* CARD */
.card {
  background: #fff7f8;
  border-radius: 26px;
  padding: 30px 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

/* ENVELOPE */
.envelope {
  width: 180px;
  height: 110px;
  border: 4px solid #e07a7a;
  margin: 0 auto 16px;
  position: relative;
  cursor: pointer;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border-top: 4px solid #e07a7a;
  border-right: 4px solid #e07a7a;
  transform: rotate(45deg);
  transform-origin: top right;
}

.envelope::after {
  content: "";
  position: absolute;
  bottom: -25px;
  right: -35px;
  width: 120px;
  height: 4px;
  background: #e07a7a;
  transform: rotate(45deg);
}

.heart-center {
  font-size: 28px;
  color: #e85d75;
  margin-top: 30px;
}

/* TEXT */
.title {
  font-size: 20px;
  color: #ff5a7a;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 15px;
  margin-bottom: 18px;
}

.big-text {
  font-size: 22px;
  font-weight: bold;
  margin: 20px 0;
}

/* BUTTONS */
.btn-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 2px solid #ffc2cf;
  border-radius: 40px;
  padding: 10px;
  margin-top: 20px;
}

.btn {
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.heart-btn {
  background: #ff5a7a;
  color: white;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  font-size: 24px;
}

/* FINAL */
.final-text {
  font-size: 18px;
  margin-bottom: 22px;
}

.share-btn {
  background: linear-gradient(135deg,#ff5a7a,#ff7b9c);
  border: none;
  color: white;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="frame">

  <!-- HEARTS -->
  <script>
    for (let i = 0; i < 30; i++) {
      let h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ô°";
      h.style.left = Math.random() * 100 + "%";
      h.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.querySelector(".frame").appendChild(h);
    }
  </script>

  <!-- SCREEN 1 -->
  <div class="screen active" id="s1">
    <div class="card">
      <div class="envelope" onclick="go(2)">
        <div class="heart-center">‚ù§Ô∏è</div>
      </div>
      <p>‚ô° Letter for You ‚ô°<br>Tap to open üíå</p>
    </div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen" id="s2">
    <div class="card">
      <div class="title">Hey momi‚Ä¶</div>
      <div class="subtitle">Eina haiba yagadro</div>

      <div class="big-text">
        Will you be mine forever? üíç
      </div>

      <div class="btn-box">
        <button class="btn" onclick="noClick()">‚Üê Nooo üôà</button>
        <button class="heart-btn" onclick="yesClick()">‚ù§Ô∏è</button>
        <button class="btn" onclick="yesClick()">Yesss ‚Üí</button>
      </div>
    </div>
  </div>

  <!-- FINAL -->
  <div class="screen" id="s3">
    <div class="card">
      <p class="final-text">
        Kaida chtc ge koiba üíó<br>
        <strong>Momi & F.....</strong>
      </p>
      <button class="share-btn">Share on Story üíñ</button>
    </div>
  </div>

</div>

<script>
let noTexts = [
  "Nice try üòâ but forever is this way ‚Üí",
  "Oops! Love lives on the right side üòå",
  "No U-turns in love üíï",
  "My heart understands only YES üíñ"
];

let noIndex = 0;

function go(n) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("s" + n).classList.add("active");
}

function yesClick() {
  go(3);
}

function noClick() {
  alert(noTexts[noIndex]);
  noIndex = (noIndex + 1) % noTexts.length;
}
</script>

</body>
</html>
